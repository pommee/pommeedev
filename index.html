<body>
    <div id="window">
        <div id="window-bar">
            <div id="window-controls">
                <span class="dot" id="window-control-close"></span>

                <span class="dot" id="window-control-expand"></span>
            </div>
            <div id="window-title">-zsh [user/home/introduction]</div>
            <div id=""></div>
        </div>
        <div id="terminal">
            <a id="before"></a>
        </div>
        <div id="command" onclick="$('texter').focus();">
            <textarea type="text" id="texter" onkeyup="typeIt(this, event)" onkeydown="typeIt(this, event); 
                     moveIt(this.value.length, event)" onkeypress="typeIt(this, event);" autofocus></textarea>
            <div id="liner">
                <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
            </div>
        </div>
    </div>
    <script src="./js/caret.js"></script>
    <script src="./js/commands.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
